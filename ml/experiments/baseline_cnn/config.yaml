# Baseline CNN Experiment Configuration

model:
  type: "simple_cnn"
  input_shape: [224, 224, 3]
  dropout_rate: 0.5

data:
  collection: "natural"
  image_type: "png"
  target_size: [224, 224]
  limit_per_date: 30  # Get 30 images per date for faster testing
  # Sample multiple dates per season for diversity
  # Using dates that had successful downloads from previous run
  dates:
    # Winter/Spring (Feb-May)
    - "2021-02-10"  # Had 8 images
    - "2019-03-21"  # Had 13 images
    - "2020-04-15"  # Had 13 images
    - "2021-05-25"  # Had 19 images
    # Summer (Jun-Aug)
    - "2019-06-20"  # Had 21 images
    - "2020-07-10"  # Had 20 images
    - "2021-08-15"  # Had 22 images
    # Fall (Oct-Nov)
    - "2020-10-15"  # Had 13 images
    - "2021-11-05"  # Had 12 images

training:
  batch_size: 16
  epochs: 50
  learning_rate: 0.001
  early_stopping_patience: 10
  use_class_weights: true  # Automatically balance classes
