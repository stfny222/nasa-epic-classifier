model:
  type: "resnet18"
  input_shape: [224, 224, 3]
  backbone: "resnet18"  # resnet18, resnet34, resnet50
  pretrained: true
  freeze_early_layers: true
  dropout_rate: 0.5

data:
  collection: "natural"
  image_type: "png"
  target_size: [224, 224]
  limit_per_date: 30
  dates:
    - "2021-02-10"
    - "2019-03-21"
    - "2020-04-15"
    - "2021-05-25"
    - "2019-06-20"
    - "2020-07-10"
    - "2021-08-15"
    - "2020-10-15"
    - "2021-11-05"

training:
  batch_size: 8  # Smaller batch for transfer learning
  epochs: 50
  learning_rate: 0.0001  # Lower LR for fine-tuning
  early_stopping_patience: 15
  use_class_weights: true
  evaluation_threshold: 0.35  # Adjusted threshold for multi-label
